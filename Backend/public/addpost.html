<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Post</title>
    <link rel="stylesheet" href="styles/dist/personalposts.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h1>Post<span class="white">It</span></h1>
    <h2>Fill In Post Details</h2>
    <form>
    <label for="title">Title:</label>
    <input class="small--input" type="text" name="title" placeholder="Title of Post" required>
    <label for="tags">Tags: (max 15 char)</label>
    <input class="small--input" type="text" name="tags" placeholder="e.g sports, climate change etc" maxlength="15">
    <label for="post">Post:</label>
    <textarea  rows="4" cols="50" name="post" placeholder="post"></textarea>
    <button type="submit">Add Post</button>
    </form>
    <div class="link--wrapper">
        <a class="link--return" href="personalposts.html">Return to Posts</a>
        </div>
    
</body>
<script src="scripts/addpost.js"></script>
</html>

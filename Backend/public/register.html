<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>


    <h1>Post<span class="white">It</span></h1>
    <h2>Register</h2>
    <form  class="form-field">

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="enter valid email" required>
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="enter username" required>
        <label for="password">Password: (min 5 char)</label>
        <input type="password" name="password" placeholder="case sensitive" minlength="5" required>
        <label for="repassword">Repeat Password:</label>
        <input type="password" name="repassword" placeholder="repassword" minlength="5" required>
        <button type="submit">Register</button>
    </form>
    <div class="wrapper">
    <a class="link" href="/login.html">Go to Login</a>
    </div>



</body>
<script src="scripts/register.js"></script>

</html>
